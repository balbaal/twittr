<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Register</title>
  </head>
  <body class="bg-black text-white">
    <div class="px-8 lg:py-0 max-w-5xl mx-auto h-screen flex flex-row">
      <div class="grow flex flex-col h-screen justify-center gap-10">
        <div class="flex flex-col gap-2">
          <h1 class="text-4xl font-bold">Sign Up</h1>
          <p class="text-base">What’s trend, what’s good for you.</p>
          <p
            id="instantMessage"
            class="hidden text-sm px-3.5 py-1.5 bg-red-500 rounded-full"
          >
            something wrong!!
          </p>
        </div>

        <form id="formManager" class="flex flex-col gap-12">
          <div class="flex flex-col gap-4">
            <div class="flex flex-col gap-2">
              <label for="input-fullname">Fullname</label>
              <div
                class="w-full flex flex-row gap-2 items-center bg-gray-dark rounded-full px-3.5 py-3.5"
              >
                <img src="assets/user.svg" alt="input-fullname" />
                <input
                  type="text"
                  placeholder="Fullname"
                  id="input-fullname"
                  class="text-gray-500 focus:font-semibold focus:outline-none"
                />
              </div>
            </div>
            <div class="flex flex-col gap-2">
              <label for="input-username">Username</label>
              <div
                class="w-full flex flex-row gap-2 items-center bg-gray-dark rounded-full px-3.5 py-3.5"
              >
                <img src="assets/crown-blur.svg" alt="input-username" />
                <input
                  type="text"
                  placeholder="Username"
                  id="input-username"
                  class="text-gray-500 focus:font-semibold focus:outline-none"
                />
              </div>
            </div>
            <div class="flex flex-col gap-2">
              <label for="input-avatar">Avatar</label>
              <div
                class="w-full flex flex-row gap-2 items-center bg-gray-dark rounded-full px-3.5 py-3.5"
              >
                <img src="assets/crown.svg" alt="input-avatar" />
                <input
                  type="text"
                  placeholder="URL Avatar"
                  id="input-avatar"
                  class="text-gray-500 focus:font-semibold focus:outline-none"
                />
              </div>
            </div>
            <div class="flex flex-col gap-2">
              <label for="input-password">Password</label>
              <div
                class="w-full flex flex-row gap-2 items-center bg-gray-dark rounded-full px-3.5 py-3.5"
              >
                <img src="assets/lock.svg" alt="input-password" />
                <input
                  type="password"
                  placeholder="Password"
                  id="input-password"
                  class="text-gray-500 focus:font-semibold focus:outline-none"
                />
              </div>
            </div>
          </div>
          <div class="flex flex-col gap-4">
            <button
              type="submit"
              class="bg-blue-500 font-bold rounded-full p-3 text-center w-full hover:bg-blue-water-100 cursor-pointer duration-300"
            >
              Create Account
            </button>
            <button
              onclick="window.open('login.html')"
              class="bg-white text-black font-bold rounded-full p-3 text-center w-full hover:bg-blue-500 hover:text-white cursor-pointer duration-300"
            >
              Sign In to My Account
            </button>
          </div>
        </form>
      </div>
      <div class="grow h-screen justify-end items-center hidden xl:flex">
        <h1 class="font-extrabold text-white text-9xl">twittr.</h1>
      </div>
    </div>

    <script src="js/User.js"></script>
    <script src="js/addUser.js"></script>
  </body>
</html>
